<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Results</title>
</head>
<body>
        <table>
            <h1>Results</h1>
            <tr>
                <th>Quiz ID</th><th>Score</th><th>Date</th><th>Subject</th>
            </tr>
                {% for s in students %}
            <tr>
                <td>{{ s.quiz_id }}</td><td>{{ s.score }}</td><td>{{ s.quiz_date }}</td><td>{{ s.quiz_subject }}</td>
            </tr>
                {% endfor %}
        </table>
</body>
</html>
